<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs Demo</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>

    <!-- If button is last item on form it will submit it -->
    <form action="">
      <label for="dogs">Dogs:</label>
      <input value="DOGS" type="radio" name="petChoice" id="dogs" />
      <label for="cats">Cats:</label>
      <input value="CATS" type="radio" name="petChoice" id="cats" />

      <p>What's your current mood?</p>
      <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>

      <textarea name="paragraph" cols="10" rows="10"></textarea>
      <button>Go!</button>
    </form>
  </body>
</html>
